<!doctype html>
<html>

<head>
  <title>Watchguard</title>
  <meta charset="utf-8"> 
    <!--import Go Direct library-->
    <script src="./node_modules/@vernier/godirect/dist/godirect.min.umd.js"></script>
    <link  href="style.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
  
  </head>
  
  <body>
    <p id="connectionBox">
        <button id="connectDeviceBtn">  Connect device  </button><br><br>
        <input type="radio" id="ble" name="type" value="1" checked>
        <label id="ble_label" for="ble"> Bluetooth </label>
        <input type="radio" id="usb" name="type" value="0">
        <label id="usb_label" for="usb"> USB </label><br><br>
    </p>
     
    <div hidden=true id="sensorArrayBox">
        
        <div id="sensorArray"></div><br>
        <button id="chooseSensorsBtn" onclick="choosenSensors()">Choose sensors</button>
    </div> 
    
    <div hidden=true id="sensorLimitBox">
        <div id="sensorLimitsArray"></div><br>
        <button id="defineSensorLimitsBtn" onclick="defineSensorLimits()">Choose sensors limits</button>
    </div> 
      
    <p id="output"></p>
    <p id="sensorAlert"></p>

    <script src= "device_utils.js"></script>
    <script src= "index_utils.js"></script>
    <script src= "index.js"></script>

  </body>
  
  <style>
  </style> 
  </html>
